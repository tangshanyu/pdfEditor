<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelGuard PDF - 安全文件隱私保護</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim for process.env to prevent ReferenceError in browser environment
      window.process = {
        env: {
          API_KEY: '' // The user or environment is expected to inject this if needed, or it remains empty preventing AI use but allowing UI load
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.400.0?deps=react@18.3.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.2.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <!-- Explicitly load the entry point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
